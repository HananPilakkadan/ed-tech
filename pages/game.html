<!DOCTYPE html>
<!-- Coding By CodingNepal - youtube.com/codingnepal -->
<html lang="en" dir="ltr">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Typing Speed Test Game | Ed - tech</title>
    <link rel="stylesheet" href="../css/game-style.css">
    <script src="../js/paragraphs.js" defer></script>
    <script src="../js/game.js" defer></script>
    <!-- fav-icon -->
    <link rel="icon" type="image/png" href="../images/Logo-short.png">

</head>

<body>
    <div class="wrapper">
        <h3>Increase your <span>typing</span> speed...</h3>
        <input type="text" class="input-field">
        <div class="content-box">
            <div class="typing-text">
                <p></p>
            </div>
            <div class="content">
                <ul class="result-details">
                    <li class="time">
                        <p>Time Left:</p>
                        <span><b>60</b>s</span>
                    </li>
                    <li class="mistake">
                        <p>Mistakes:</p>
                        <span>0</span>
                    </li>
                    <li class="wpm">
                        <p>WPM:</p>
                        <span>0</span>
                    </li>
                    <li class="cpm">
                        <p>CPM:</p>
                        <span>0</span>
                    </li>
                </ul>
                <button>Try Again</button>
            </div>
        </div>
    </div>


</body>

</html>
