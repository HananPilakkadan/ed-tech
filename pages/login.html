<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | Ed - Tech</title>
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/all.css">
    <link rel="stylesheet" href="../css/slick.css">
    <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css" />
    <!-- scripts -->
    <script src="../js/jquery-3.6.0.min.js"></script>
    <script src="https://unpkg.com/aos@next/dist/aos.js"></script>
    <script src="../js/slick.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css"
        integrity="sha512-1sCRPdkRXhBV2PBLUdRb4tMg1w2YPf37qatUFeS7zlBy7jJI8Lf4VHwWfZZfpXtYSLy85pkm9GaYVYMfw5BC1A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src="../js/multi-animated-counter.js"></script>
    <script src="../js/script.js" defer></script>
    <!-- favicon -->
    <link rel="icon" type="image/png" href="../images/Logo-short.png">
</head>

<body>
    <section id="login">
        <div class="login-box">
            <div class="logo">
                <img src="../images/Logo.jpg" alt="Logo">
            </div>
            <div class="container-box">
                <h3>Login to your Account</h3>
                <ul>
                    <li><a href="#"><i class="fa-brands fa-facebook"></i></a></li>
                    <li><a href="#"><i class="fa-brands fa-google"></i></a></li>
                    <li><a href="#"><i class="fa-brands fa-linkedin-in"></i></a></li>
                </ul>
                <form action="">
                    <input type="email" name="email" id="email" placeholder="Email">
                    <input type="password" name="password" id="password" placeholder="Password" />
                    <a href="./dashboard.html">sign In</a>
                </form>
            </div>
        </div>
        <div class="sign-up">
            <h4>New Here?</h4>
            <p>Sign up and discover a great amount of new opportunities</p>
            <a href="./dashboard.html" class="button">Sign Up</a>
        </div>
    </section>
</body>

</html>
